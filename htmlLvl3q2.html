<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 3 question 2</title>
    <style>
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="checkbox" name="Sex" id="sex" value="M">Male
            <input type="checkbox" name="Sex" id="sex" value="F">Female
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="">India</option>
                <option value="">India</option>
                <option value="">India</option>
            </select>
        </div>
        <div>
            <label for="msg">Message:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree"> Subscribe?</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>

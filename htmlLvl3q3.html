<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML level 3 question 3</title>
    <style>
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Feedback Form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
        </div>
        <div>
            <label for="">Message:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="">Rate us out of 5:</label> <br>
            <input type="checkbox" name="rating" id="1">1 <br>
            <input type="checkbox" name="rating" id="2">2 <br>
            <input type="checkbox" name="rating" id="3">3 <br>
            <input type="checkbox" name="rating" id="4">4 <br>
            <input type="checkbox" name="rating" id="5">5 <br>
        </div>
        <div><button>Send your message!</button></div>
    </form>
</body>
</html>
